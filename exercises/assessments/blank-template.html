<!DOCTYPE html>
<html lang="en-US">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>Table template</title>
   <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
   <h1>Table template</h1>

   <table>
      <caption>Hey Bitches</caption>
      <tr>
         <th>&nbsp;</th>
         <th>Planets</th>
         <th>Moons</th>
         <th>Distance from the sun</th>
      </tr>
      <div class="terr">
         <tr>
            <th>Terrestrials</th>
            <th>Mercury</th>
            <td>23</td>
            <td>240m</td>
         </tr>
         <tr>
            <th>&nbsp;</th>
            <th>Venus</th>
            <td>12</td>
            <td>300m</td>
         </tr>
         <tr>
            <th>&nbsp;</th>
            <th>Earth</th>
            <td>1</td>
            <td>500m</td>
         </tr>
         <tr>
            <th>&nbsp;</th>
            <th>Mars</th>
            <td>3</td>
            <td>1000m</td>
         </tr>
      </div>
      <tr>
         <th>Gas</th>
         <th>Jupiter</th>
         <td>30</td>
         <td>1500m</td>
      </tr>
      <tr>
         <th>&nbsp;</th>
         <th>Saturn</th>
         <td>40</td>
         <td>2000m</td>
      </tr>
   </table>
</body>

</html>
