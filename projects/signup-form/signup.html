<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TravelSafe | Sign up</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   
   <main>
      <div class="left-side">
         <div class="logo">
            <img src="./assets/images/travelsafe-logo.jpg" alt="TravelSafe logo">
         </div>
      </div>

      <div class="right-side">
         <div class="cta-content">
            <p>
               Embark on Your Next Adventure with Confidence. Sign Up with TravelSafe Today and Travel the World, Safely. 
               Your Journey Starts Here!
            </p>
         </div>

         <form>
            <fieldset>
               <div>
                  <label for="fname">FIRST NAME
                     <input type="text" id="fname" name="fname">
                  </label>
                  <label for="lname">LAST NAME
                     <input type="text" id="lname" name="lname">
                  </label>
               </div>

               <div>
                  <label for="email">EMAIL
                     <input type="email" id="email" name="email">
                  </label>
                  <label for="phone-number">PHONE NUMBER
                     <input type="number" id="phone-number" name="phone-number">
                  </label>
               </div>
               
               <div>
                  <label for="password">PASSWORD
                     <input type="password" id="password" name="password">
                  </label>
                  <label for="confirm-password">CONFIRM PASSWORD
                     <input type="password" id="confirm-password" name="confirm-password">
                  </label>
               </div>
            </fieldset>
            <button type="submit">Create Account</button>
         </form>
         <p>Already have an account? <a href="undefined" target="_blank">Log in</a></p>
      </div>
   </main>

</body>
</html>
