<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TravelSafe | Sign up</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="shortcut icon" href="./assets/images/ts-favicon.png" type="image/x-icon">
</head>
<body>

   <main>
      <div class="left-side">
         <figure class="logo">
            <img src="./assets/images/travelsafe-logo.png" alt="TravelSafe logo">
            <figcaption>Images generated by Grok Ai</figcaption>
         </figure>
      </div>

      <div class="right-side">
         <div class="cta-content">
            <p>
               Embark on Your Next Adventure with Confidence. Sign Up with TravelSafe Today and Travel the World,
               Safely.
               Your Journey Starts Here!
            </p>
         </div>

         <form>
            <div class="input-container">
               <fieldset>
                  <div>
                     <label for="fname">FIRST NAME
                        <input type="text" id="fname" name="fname" required>
                     </label>
                     <label for="lname">LAST NAME
                        <input type="text" id="lname" name="lname" required>
                     </label>
                  </div>

                  <div>
                     <label for="email">EMAIL
                        <input type="email" id="email" name="email" required>
                     </label>
                     <label for="phone-number">PHONE NUMBER
                        <input type="tel" id="phone-number" name="phone-number" required>
                     </label>
                  </div>

                  <div>
                     <label for="password">PASSWORD
                        <input type="password" id="password" name="password" required>
                     </label>
                     <label for="confirm-password">CONFIRM PASSWORD
                        <input type="password" id="confirm-password" name="confirm-password" required>
                     </label>
                  </div>
               </fieldset>
            </div>
            <button type="submit">Create Account</button>
         </form>
         <p>Already have an account? <a href="undefined" target="_blank">Log in</a></p>
      </div>
   </main>

</body>
</html>
